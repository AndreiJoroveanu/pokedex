<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokéball.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pokédex app by Andrei Joroveanu" />
    <title>Pokédex</title>

    <!-- Redirect unknown GitHub Pages routes to index.html with the original path encoded in the query-->
    <script type="text/javascript">
      const l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname.split("/").slice(0, 2).join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(1)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash,
      );
    </script>
  </head>

  <body style="color-scheme: light dark; background-color: Canvas"></body>
</html>
