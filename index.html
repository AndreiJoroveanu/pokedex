<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokéball.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Pokédex app by Andrei Joroveanu" />
    <title>Pokédex</title>

    <script type="module">
      import pokeballUrl from "/pokéball.svg";
      import fontUrl from "@fontsource-variable/inter/files/inter-latin-opsz-normal.woff2";

      const preloadImage = document.createElement("link");
      preloadImage.rel = "preload";
      preloadImage.href = pokeballUrl;
      preloadImage.as = "image";
      preloadImage.type = "image/svg+xml";
      document.head.appendChild(preloadImage);

      const preloadFont = document.createElement("link");
      preloadFont.rel = "preload";
      preloadFont.href = fontUrl;
      preloadFont.as = "font";
      preloadFont.type = "font/woff2";
      preloadFont.crossOrigin = "anonymous";
      document.head.appendChild(preloadFont);
    </script>
  </head>

  <body style="color-scheme: light dark; background-color: Canvas">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
