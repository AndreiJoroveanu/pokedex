<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokéball.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Pokédex app by Andrei Joroveanu" />
    <title>Pokédex</title>

    <style>
      /* Set a background that matches the system theme before the React app loads */
      body {
        color-scheme: light dark;
        background-color: Canvas;
      }

      /* Override the native color-scheme so scrollbars match the app’s actual theme */
      html.light body {
        color-scheme: light;
      }

      html.dark body {
        color-scheme: dark;
      }
    </style>

    <!-- Decode redirected path from query and restore original URL for the router to handle -->
    <script type="text/javascript">
      const l = window.location;
      if (l.search[1] === "/") {
        const decoded = l.search
          .slice(1)
          .split("&")
          .map((s) => s.replace(/~and~/g, "&"))
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash,
        );
      }
    </script>

    <!-- Preload the Pokéball SVG and the font -->
    <script type="module">
      import pokeballUrl from "/pokéball.svg";
      import fontUrl from "@fontsource-variable/inter/files/inter-latin-opsz-normal.woff2";

      const preloadImage = document.createElement("link");
      preloadImage.rel = "preload";
      preloadImage.href = pokeballUrl;
      preloadImage.as = "image";
      preloadImage.type = "image/svg+xml";
      document.head.appendChild(preloadImage);

      const preloadFont = document.createElement("link");
      preloadFont.rel = "preload";
      preloadFont.href = fontUrl;
      preloadFont.as = "font";
      preloadFont.type = "font/woff2";
      preloadFont.crossOrigin = "anonymous";
      document.head.appendChild(preloadFont);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
