<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokedex/pokéball.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Pokédex app by Andrei Joroveanu" />
    <title>Pokédex</title>

    <!-- Decode redirected path from query and restore original URL for the router to handle -->
    <script type="text/javascript">
      const l = window.location;
      if (l.search[1] === "/") {
        const decoded = l.search
          .slice(1)
          .split("&")
          .map((s) => s.replace(/~and~/g, "&"))
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash,
        );
      }
    </script>

    <!-- Preload the Pokéball SVG and the font -->
    <script type="module" crossorigin src="/pokedex/assets/index-C6zM_CvV.js"></script>
    <link rel="modulepreload" crossorigin href="/pokedex/assets/Loader-D8Mv-eKS.js">
    <link rel="modulepreload" crossorigin href="/pokedex/assets/ErrorMessage-BOJFiXXJ.js">
    <link rel="modulepreload" crossorigin href="/pokedex/assets/shallow-DlnzSQjn.js">
    <link rel="modulepreload" crossorigin href="/pokedex/assets/_moveId-DM12a8ef.js">
