<!doctype html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <title>Pokédex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Pokédex app built with React by Andrei Joroveanu" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" href="/favicon.ico" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#020618" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Pokédex" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://andreijoroveanu.github.io/pokedex" />
    <meta property="og:title" content="Pokédex" />
    <meta property="og:description" content="Simple Pokédex app built with React by Andrei Joroveanu" />
    <meta property="og:image" content="/og-image.png" />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://andreijoroveanu.github.io/pokedex" />
    <meta property="twitter:title" content="Pokédex" />
    <meta property="twitter:description" content="Simple Pokédex app built with React by Andrei Joroveanu" />
    <meta property="twitter:image" content="/og-image.png" />

    <style>
      /* Set a background that matches the system theme before the React app loads */
      body {
        color-scheme: light dark;
        background-color: Canvas;
      }

      /* Override the native color-scheme so scrollbars match the app’s actual theme */
      html.light body {
        color-scheme: light;
      }

      html.dark body {
        color-scheme: dark;
      }
    </style>

    <!-- Preload the Pokéball SVG and the font -->
    <script type="module">
      import pokeballUrl from "@/assets/pokéball.svg";
      import fontUrl from "@fontsource-variable/inter/files/inter-latin-opsz-normal.woff2";

      const preloadImage = document.createElement("link");
      preloadImage.rel = "preload";
      preloadImage.href = pokeballUrl;
      preloadImage.as = "image";
      preloadImage.type = "image/svg+xml";
      document.head.appendChild(preloadImage);

      const preloadFont = document.createElement("link");
      preloadFont.rel = "preload";
      preloadFont.href = fontUrl;
      preloadFont.as = "font";
      preloadFont.type = "font/woff2";
      preloadFont.crossOrigin = "anonymous";
      document.head.appendChild(preloadFont);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
