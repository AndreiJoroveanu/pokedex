<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokedex/pokéball.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Pokédex app by Andrei Joroveanu" />
    <title>Pokédex</title>

    <style>
      /* Set a background that matches the system theme before the React app loads */
      body {
        color-scheme: light dark;
        background-color: Canvas;
      }

      /* Override the native color-scheme so scrollbars match the app’s actual theme */
      html.light body {
        color-scheme: light;
      }

      html.dark body {
        color-scheme: dark;
      }
    </style>

    <!-- Decode redirected path from query and restore original URL for the router to handle -->
    <script type="text/javascript">
      const l = window.location;
      if (l.search[1] === "/") {
        const decoded = l.search
          .slice(1)
          .split("&")
          .map((s) => s.replace(/~and~/g, "&"))
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash,
        );
      }
    </script>

    <!-- Preload the Pokéball SVG and the font -->
    <script type="module" crossorigin src="/pokedex/assets/index-CpWs_TjJ.js"></script>
    <link rel="stylesheet" crossorigin href="/pokedex/assets/index-D1WkSW-6.css">
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
