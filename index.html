<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokedex/pokéball.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pokédex app by Andrei Joroveanu" />
    <title>Pokédex</title>

    <!-- Preloading the Pokéball SVG and the font -->

    <!-- Makes the app work on GitHub Pages -->
    <script type="text/javascript">
      ((l) => {
        if (l.search[1] === "/") {
          const decoded = l.search
            .slice(1)
            .split("&")
            .map((s) => s.replace(/~and~/g, "&"))
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/pokedex/assets/index-BMHQaSW-.js"></script>
    <link rel="stylesheet" crossorigin href="/pokedex/assets/index-BG5jEHOA.css">
  </head>

  <body style="color-scheme: light dark; background-color: Canvas">
    <div id="root"></div>
  </body>
</html>
