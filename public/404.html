<!doctype html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <title>Pokédex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Pokédex app by Andrei Joroveanu" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" href="/favicon.ico" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://andreijoroveanu.github.io/pokedex" />
    <meta property="og:title" content="Pokédex" />
    <meta property="og:description" content="Simple Pokédex app built with React by Andrei Joroveanu" />
    <meta property="og:image" content="/og-image.png" />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://andreijoroveanu.github.io/pokedex" />
    <meta property="twitter:title" content="Pokédex" />
    <meta property="twitter:description" content="Simple Pokédex app built with React by Andrei Joroveanu" />
    <meta property="twitter:image" content="/og-image.png" />

    <style>
      /* Set a background that matches the system theme before the React app loads */
      body {
        color-scheme: light dark;
        background-color: Canvas;
      }
    </style>

    <!-- Redirect unknown GitHub Pages routes to index.html with the original path encoded in the query-->
    <script type="text/javascript">
      const l = window.location;
      l.replace(l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + l.pathname.split("/").slice(0, 2).join("/") + "/?/" + l.pathname.slice(1).split("/").slice(1).join("/").replace(/&/g, "~and~") + (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") + l.hash);
    </script>
  </head>

  <body></body>
</html>
